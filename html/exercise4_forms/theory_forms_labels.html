<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms and labels</title>
  </head>
  <body>
    <h1>Login</h1>

    <!-- form attributes:
    action: where the form sends data to;
method: what HTTP method (get/post) -->
    <form>
      <label>username: <input name="username" type="text" placeholder="username" /> </label>
      <label>Password: <input name="password" type="password" placeholder="password" /> </label>
      <input type="submit" />
    </form>
    <h1>The other way to create login:</h1>
    <form>
      <label for="username">Email: </label>
      <input id="username" name="username" type="email" placeholder="email" required />
      <label for="password">Password: </label>
      <input id="password" name="password" type="password" placeholder="password" required />
      <input type="submit" />
    </form>

    <!-- Radio button -->
    <!-- select tag -->
    <!-- textarea tag -->
    <h1>Radio button, select tag and textarea tag:</h1>
    <input type="radio" />
    <input type="checkbox" />
    <h2>choosing choices:</h2>
    <form>
      <label form="dogs">Dogs: </label>
      <input name="petChoice" id="dogs" type="radio" value="DOGS" />

      <label form="cats">Cats: </label>
      <input name="petChoice" id="cats" type="radio" value="CATS" />
      <p>What's your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>
      <p>Write down your thoughts:</p>
      <textarea name="paragraph" rows="10" cols="50"></textarea>
      <button>Go!</button>
    </form>
  </body>
</html>
