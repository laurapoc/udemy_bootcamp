<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz4_forms</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="firstName">First Name: </label>
      <input id="firstName" name="firstName" type="text" placeholder="John" required />
      <label for="lastName">Last Name: </label>
      <input id="lastName" name="lastName" type="text" placeholder="Smith" required />

      <div>
        <label form="male">Male </label>
        <input name="gender" value="male" id="male" type="radio" />
        <label form="female">Female </label>
        <input name="gender" value="female" id="female" type="radio" />
        <label form="other">Other </label>
        <input name="gender" value="other" id="other" type="radio" />
      </div>
      <div>
        <label for="username">Email: </label>
        <input name="username" type="email" placeholder="your email" required />
        <label for="password">Password: </label>
        <input name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters" />
      </div>
      <div>
        <label for="birthday">Birthday: </label>
        <select name="month" required>
          <option selected>Month</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
        </select>
        <select name="day" required>
          <option value="">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <select name="year" required>
          <option value="">Year</option>
          <option value="1980">1980</option>
          <option value="1981">1981</option>
          <option value="1982">1982</option>
          <option value="1983">1983</option>
          <option value="1984">1984</option>
          <option value="1985">1985</option>
        </select>
      </div>
      <div>
        <label for="agreed">I agree to the terms and conditions </label>
        <input id="agreed" type="checkbox" required />
      </div>
      <!-- <div>
        <label>
          Test:
          <select></select>
          <select></select>
          <select></select>
        </label>
      </div> -->
      <button>Submit</button>
    </form>
  </body>
</html>
